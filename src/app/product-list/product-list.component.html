<h2>Products</h2>
<div *ngFor="let product of products">

		{{ product.name }}
	</h3> -->

  <h3>
<!-- 
  el title sirve para poner una referencia del nombre cuando el
  puntero se pare e el vinculo -->

</a>

<p *ngIf=" product.description">

</p>


<button (click)=shared()>
  share
</button>

</div>
